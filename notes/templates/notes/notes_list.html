
{% extends "base.html" %}
{% load static %}

{% block content %}

    <h2 class="my-5">Here are all notes:</h2>
    <div class="row row-cols3 g-2">
        {% for note in notes %}
        <div class="col">
            <div class="p-3 border">
                <a href="{% url 'notes.detail' pk=note.id %}" class="text-dark text-decoration-none">
                <h3>{{note.title}}</h3>
                </a>
                {{note.text|truncatechars:12}}
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'home.index' %}" class="btn btn-primary">Back to home</a>
    <a href="{% url 'notes.new' %}" class="btn btn-primary">Add new note</a>

{% endblock %}

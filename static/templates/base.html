<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SmartNotesApp!</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="ms-auto">
                {% if user.is_authenticated %}
                <a href="{% url 'home.index' %}" class="btn btn-outline-light me-1">Home</a>
                <a href="{% url 'home.logout' %}" class="btn btn-outline-light me-1">Logout</a>
                {% else %}
                <a href="{% url 'home.login' %}" class="btn btn-outline-light me-1">Login</a>
                <a href="{% url 'home.register' %}" class="btn btn-outline-light me-1">Signup</a>
                {% endif %}
            </div>
        </nav>
        <div class="my-5 text-center container">
        {% block content %}
        {% endblock %}
        </div>
    </body>
</html>
